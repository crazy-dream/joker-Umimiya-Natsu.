<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點擊紅鼻子</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    /* 主容器：左(文) 中(鼻) 右(圖) */
    #main-ui {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      transition: opacity 0.3s;
    }

    /* 左側區域：提示文字 (縮小至 75% -> 2.25rem) */
    #left-section {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
    }

    #instruction {
      color: #ff4d4d;
      font-size: 2.25rem; 
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
      pointer-events: none;
      display: flex;
      align-items: center;
    }

    .arrow {
      font-size: 3rem;
      margin-left: 15px;
      animation: bounceX 0.8s infinite;
    }

    @keyframes bounceX {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    /* 中間區域：紅鼻子按鈕居中 */
    #center-section {
      flex: 0 0 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #drawButton {
      width: 130px;
      height: 130px;
      background: radial-gradient(circle at 35% 35%, #ff4444, #cc0000 60%, #660000);
      border: 5px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
      transition: transform 0.1s;
      outline: none;
    }

    #drawButton:hover {
      transform: scale(1.1);
    }

    /* 右側區域：0.png 人物圖 */
    #right-section {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    #bg-0 {
      height: 85%;
      max-width: 90%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    /* 結果全螢幕展示 */
    #resultWrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: #000;
      z-index: 500;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #resultImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease-out;
    }

    #resultWrapper.active #resultImage {
      opacity: 1;
      transform: scale(1);
    }

    /* 回首頁提示 */
    #back-tip {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      color: white;
      font-size: 1.125rem;
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 8px;
      z-index: 600;
      pointer-events: none;
      display: none;
      text-shadow: 2px 2px 5px #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 550;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .shake {
      animation: shake 0.4s both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      30%, 70% { transform: translate3d(-6px, 0, 0); }
      40%, 60% { transform: translate3d(6px, 0, 0); }
    }
  </style>
</head>
<body>

  <div id="flash"></div>

  <div id="main-ui">
    <!-- 左：文 -->
    <div id="left-section">
      <div id="instruction">
        請點擊紅鼻子 <span class="arrow">→</span>
      </div>
    </div>
    
    <!-- 中：鼻 -->
    <div id="center-section">
      <button id="drawButton"></button>
    </div>

    <!-- 右：圖 -->
    <div id="right-section">
      <img id="bg-0" src="https://crazy-dream.github.io/abstract-Umimiya-Natsu./0.png" alt="Character">
    </div>
  </div>

  <div id="resultWrapper">
    <img id="resultImage" src="">
    <div id="back-tip">點擊任意處回首頁</div>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const drawButton = document.getElementById("drawButton");
    const mainUi = document.getElementById("main-ui");
    const resultWrapper = document.getElementById("resultWrapper");
    const resultImage = document.getElementById("resultImage");
    const backTip = document.getElementById("back-tip");
    const flash = document.getElementById("flash");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let isDrawn = false;

    const baseUrl = "https://crazy-dream.github.io/abstract-Umimiya-Natsu./";
    
    // 嚴格對應你提供的 50 張圖片與副檔名
    const images = [
      "1.png", "2.png", "3.png", "4.png", "5.png",
      "6.png", "7.jpg", "8.jpg", "9.jpg", "10.jpeg",
      "11.jpeg", "12.jpg", "13.jpg", "14.jpg", "15.jpg",
      "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg",
      "21.jpg", "22.jpg", "23.png", "24.jpg", "25.jpg",
      "26.jpg", "27.jpg", "28.jpg", "29.jpg", "30.jpg",
      "31.png", "32.jpg", "33.jpg", "34.jpg", "35.jpg",
      "36.jpg", "37.jpg", "38.png", "39.png", "40.png",
      "41.png", "42.png", "43.png", "44.png", "45.jpg",
      "46.png", "47.png", "48.png", "49.png", "50.jpg"
    ];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function speakJoker() {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance("Joker");
      msg.lang = "en-US";
      msg.rate = 1.9;
      msg.pitch = 2.0;
      msg.volume = 1.0;
      window.speechSynthesis.speak(msg);
    }

    class Particle {
      constructor(x, y) {
        this.x = x; this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 10 + 5;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.alpha -= 0.015;
      }
      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI * 2); ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    function explode() {
      for(let j=0; j<10; j++) {
        setTimeout(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.7;
          for(let i=0; i<80; i++) particles.push(new Particle(x, y));
        }, j * 150);
      }
    }

    drawButton.addEventListener("click", (e) => {
      e.stopPropagation();
      if (isDrawn) return;
      isDrawn = true;

      speakJoker();

      flash.style.opacity = '1';
      document.body.classList.add('shake');
      setTimeout(() => { 
        flash.style.opacity = '0'; 
        flash.style.transition = 'opacity 0.8s';
        document.body.classList.remove('shake');
      }, 50);

      const randomImg = images[Math.floor(Math.random() * images.length)];
      // 組合路徑：baseUrl + "joker/" + 檔名
      resultImage.src = baseUrl + "joker/" + randomImg;
      
      mainUi.style.opacity = '0';
      setTimeout(() => {
        mainUi.style.display = 'none';
        resultWrapper.style.display = 'flex';
        setTimeout(() => {
          resultWrapper.classList.add('active');
          backTip.style.display = 'block';
          explode();
        }, 50);
      }, 300);
    });

    resultWrapper.addEventListener("click", () => {
      if (!isDrawn) return;
      resultWrapper.classList.remove('active');
      setTimeout(() => {
        resultWrapper.style.display = 'none';
        backTip.style.display = 'none';
        mainUi.style.display = 'flex';
        setTimeout(() => mainUi.style.opacity = '1', 50);
        isDrawn = false;
        particles = [];
        flash.style.transition = 'none';
      }, 500);
    });
  </script>
</body>
</html>
