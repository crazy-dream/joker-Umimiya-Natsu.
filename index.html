<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點擊紅鼻子</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Microsoft JhengHei', sans-serif;
    }

    /* 主容器：左(文) 中(鼻) 右(圖) */
    #main-ui {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      transition: opacity 0.1s linear; /* 更快的隱藏 */
    }

    #left-section {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
    }

    #instruction {
      color: #ff4d4d;
      font-size: 2.25rem; 
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
      pointer-events: none;
      display: flex;
      align-items: center;
    }

    .arrow {
      font-size: 3rem;
      margin-left: 15px;
      animation: bounceX 0.8s infinite;
    }

    @keyframes bounceX {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }

    #center-section {
      flex: 0 0 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #drawButton {
      width: 130px;
      height: 130px;
      background: radial-gradient(circle at 35% 35%, #ff4444, #cc0000 60%, #660000);
      border: 5px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
      transition: transform 0.05s;
      outline: none;
    }

    #drawButton:active {
      transform: scale(0.85);
    }

    #right-section {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    #bg-0 {
      height: 85%;
      max-width: 90%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    /* 結果展示區域 */
    #resultWrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: #000;
      z-index: 500;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #resultImage {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      opacity: 0;
      transform: scale(1.15);
      transition: opacity 0.15s ease-out, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #resultWrapper.active #resultImage {
      opacity: 1;
      transform: scale(1);
    }

    /* 回首頁提示：半透明黑底背景 */
    #back-tip {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1.125rem;
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 8px;
      z-index: 600;
      pointer-events: none;
      display: none;
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 550;
    }

    .heavy-shake {
      animation: heavyShake 0.3s both;
    }

    @keyframes heavyShake {
      0%, 100% { transform: translate3d(0, 0, 0); }
      20%, 60% { transform: translate3d(-12px, 6px, 0); }
      40%, 80% { transform: translate3d(12px, -6px, 0); }
    }
  </style>
</head>
<body>

  <div id="main-ui">
    <div id="left-section">
      <div id="instruction">
        請點擊紅鼻子 <span class="arrow">→</span>
      </div>
    </div>
    
    <div id="center-section">
      <button id="drawButton"></button>
    </div>

    <div id="right-section">
      <img id="bg-0" src="https://crazy-dream.github.io/joker-Umimiya-Natsu./0.png" alt="Character">
    </div>
  </div>

  <div id="resultWrapper">
    <img id="resultImage" src="" alt="Joker Result">
    <div id="back-tip">點擊任意處回首頁</div>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const drawButton = document.getElementById("drawButton");
    const mainUi = document.getElementById("main-ui");
    const resultWrapper = document.getElementById("resultWrapper");
    const resultImage = document.getElementById("resultImage");
    const backTip = document.getElementById("back-tip");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    let particles = [];
    let isDrawn = false;

    const baseUrl = "https://crazy-dream.github.io/joker-Umimiya-Natsu./";
    
    const images = [
      "1.png", "2.png", "3.png", "4.png", "5.png",
      "6.png", "7.jpg", "8.jpg", "9.jpg", "10.jpeg",
      "11.jpeg", "12.jpg", "13.jpg", "14.jpg", "15.jpg",
      "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg",
      "21.jpg", "22.jpg", "23.png", "24.jpg", "25.jpg",
      "26.jpg", "27.jpg", "28.jpg", "29.jpg", "30.jpg",
      "31.png", "32.jpg", "33.jpg", "34.jpg", "35.jpg",
      "36.jpg", "37.jpg", "38.png", "39.png", "40.png",
      "41.png", "42.png", "43.png", "44.png", "45.jpg",
      "46.png", "47.png", "48.png", "49.png", "50.jpg"
    ];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function speakJoker() {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Joker");
        msg.lang = "en-US";
        msg.rate = 2.0;
        msg.pitch = 1.8;
        window.speechSynthesis.speak(msg);
      }
    }

    class Confetti {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        const colors = ['#ff0000', '#ffd700', '#ff00ff', '#00ffff', '#ffffff', '#ff69b4', '#00ff00', '#FFA500'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 20 + 10; 
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.size = Math.random() * 7 + 4;
        this.rotation = Math.random() * 360;
        this.rotSpeed = Math.random() * 20 - 10;
        this.gravity = 0.35; 
        this.friction = 0.94;
      }
      update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotSpeed;
        this.alpha -= 0.015; 
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size * 1.4);
        ctx.restore();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // 煙火爆發：改為隨機多點爆發
    function explode() {
      const count = 10; // 爆發點數量
      for(let j=0; j<count; j++) {
        setTimeout(() => {
          // 隨機分佈在螢幕各處
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.7;
          for(let i=0; i<35; i++) particles.push(new Confetti(x, y));
        }, j * 40); // 極短間隔營造同時爆發感
      }
    }

    drawButton.addEventListener("click", () => {
      if (isDrawn) return;
      isDrawn = true;

      speakJoker();

      // 選圖並立即賦值
      const randomImg = images[Math.floor(Math.random() * images.length)];
      resultImage.src = baseUrl + "joker/" + randomImg;

      // 立即開始切換，不再等待預載
      mainUi.style.opacity = '0';
      
      setTimeout(() => {
        mainUi.style.display = 'none';
        resultWrapper.style.display = 'flex';
        
        // 核心改動：強制在下一幀立即觸發所有效果，保證同步
        requestAnimationFrame(() => {
          resultWrapper.classList.add('active');
          document.body.classList.add('heavy-shake');
          backTip.style.display = 'block';
          
          // 煙火噴發與圖片同步
          explode();
          
          setTimeout(() => document.body.classList.remove('heavy-shake'), 300);
        });
      }, 80); // 縮短至 0.08 秒換頁
    });

    resultWrapper.addEventListener("click", () => {
      if (!isDrawn) return;
      resultWrapper.classList.remove('active');
      setTimeout(() => {
        resultWrapper.style.display = 'none';
        backTip.style.display = 'none';
        mainUi.style.display = 'flex';
        setTimeout(() => mainUi.style.opacity = '1', 30);
        isDrawn = false;
        particles = [];
      }, 150);
    });
  </script>
</body>
</html>
